<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <title>Tumbleweed</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="page" id="title_page">
            <div id="tumbleweed_title">
                <span class="bounce_text" id="bounce1">T</span>
                <span class="bounce_text" id="bounce2">U</span>
                <span class="bounce_text" id="bounce3">M</span>
                <span class="bounce_text" id="bounce4">B</span>
                <span class="bounce_text" id="bounce5">L</span>
                <span class="bounce_text" id="bounce6">E</span>
                <span class="bounce_text" id="bounce7">W</span>
                <span class="bounce_text" id="bounce8">E</span>
                <span class="bounce_text" id="bounce9">E</span>
                <span class="bounce_text" id="bounce10">D</span>
            </div>
            <img src="css/assets/triangle_ob.png" class="triangle" id="play_triangle"/>
        </div>

        <div class="page" id="intro_page">
            <p class="prompt_text" id="intro_prompt">hello and welcome to tumbleweed!<br><br>
            to match you with your very own unique tumbleweed, we need to conduct a simple personality quiz.<br><br>
            let's begin!</p>
            <img src="css/assets/triangle_ob.png" class="triangle" id="intro_triangle"/>
        </div>

        <div class="page" id="page1">
            <p class="prompt_text" id="prompt1">would you rather eat your mom or dad?</p>

            <div class="answer_container" id="answer_container1">
                <div class="option" id="prompt1_option1">
                    <p class="answer_text" id="prompt1_answer1">mom</p>
                    <img src="css/assets/triangle_ob.png" class="answer triangle" id="prompt1_triangle1"/>
                </div>
                <div class="option" id="prompt1_option2">
                    <p class="answer_text" id="prompt1_answer2">dad</p>
                    <img src="css/assets/triangle_ob.png" class="answer triangle" id="prompt1_triangle2"/>
                </div>
                <div class="option" id="prompt1_option3">
                    <p class="answer_text" id="prompt1_answer3">n/a</p>
                    <img src="css/assets/triangle_ob.png" class="answer triangle" id="prompt1_triangle3"/>
                </div>
            </div>

            
        </div>

        

        <!-- <iframe src="sketch.html" style="height:100vmin;width:100vmin;border:none;" scrolling="no" id="tumbleweed"></iframe> -->
        <script src="js/main.js"></script>
    </body>
</html>
