<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLDIVER</title>

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <p id="time">60:00</p>

    <div id="hex_container">
        <div class="hex_row" id="hex_row1">
            <div class="base_hex" id="base_hex11">
                <div class="mid_hex" id="mid_hex11">
                    <div class="top_hex" id="top_hex11">
                        <img src="css/assets/play.png" class="icon" id="play_icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="hex_row" id="hex_row2">
            <div class="base_hex" id="base_hex21">
                <div class="mid_hex" id="mid_hex21">
                    <div class="top_hex" id="top_hex21">
                        <img src="css/assets/bulb.png" class="icon" id="hint_icon">
                    </div>
                </div>
            </div>
            <div class="base_hex" id="base_hex22">
                <div class="mid_hex" id="mid_hex22">
                    <div class="top_hex" id="top_hex22">
                        <img src="css/assets/code.png" class="icon" id="code_icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="hex_row" id="hex_row3">
            <div class="base_hex" id="base_hex31">
                <div class="mid_hex" id="mid_hex31">
                    <div class="top_hex" id="top_hex31">
                        <img src="css/assets/glass.png" class="icon" id="glass_icon">
                    </div>
                </div>
            </div>
            <div class="base_hex" id="base_hex32">
                <div class="mid_hex" id="mid_hex32">
                    <div class="top_hex" id="top_hex32">
                        <img src="css/assets/machine.png" class="icon" id="machine_icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="hex_row" id="hex_row4">
            <div class="base_hex" id="base_hex41">
                <div class="mid_hex" id="mid_hex41">
                    <div class="top_hex" id="top_hex41">
                        <img src="css/assets/sickle.png" class="icon" id="sickle_icon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal_container">
        <div class="modal" id="keypad_modal">
            <div class="modal_header" id="keypad_header">
                <input type="number" class="modal_input" id="keypad_input" max="9999">
                <button class="close_button" id="keypad_close">&times;</button>
            </div>
            <div class="modal_body" id="keypad_body">
                <div class="keypad_button" id="keypad_button_1">1</div>
                <div class="keypad_button" id="keypad_button_2">2</div>
                <div class="keypad_button" id="keypad_button_3">3</div>
                <div class="keypad_button" id="keypad_button_4">4</div>
                <div class="keypad_button" id="keypad_button_5">5</div>
                <div class="keypad_button" id="keypad_button_6">6</div>
                <div class="keypad_button" id="keypad_button_7">7</div>
                <div class="keypad_button" id="keypad_button_8">8</div>
                <div class="keypad_button" id="keypad_button_9">9</div>
                <div class="keypad_button" id="keypad_button_C">C</div>
                <div class="keypad_button" id="keypad_button_0">0</div>
                <div class="keypad_button" id="keypad_button_K">OK</div>
            </div>
        </div>
    </div>
    

    <div id="overlay"></div>
    <script src="js/main.js"></script>
</body>
</html>
